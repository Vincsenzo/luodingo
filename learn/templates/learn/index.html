{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Available Courses</h1>

        <div class="lesson-list">
            {% for course in courses %}
                <div class="lesson">
                    <a href="{% url 'learn:course_detail' course.id %}">{{ course.title }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
