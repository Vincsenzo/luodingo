{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Lesson</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Upload Lesson for {{ course.title }}</h1>

        <h3>CSV Format Example:</h3>
        <textarea readonly class="csv-example">
Lesson Title (e.g., Spanish Basics)
¿Qué color es el cielo?,Azul,Rojo,Verde,Amarillo
¿Cómo se dice "cat" en español?,Gato,Perro,Ratón,Pájaro
Elige la palabra correcta: "___ es un número par",Cuatro,Cinco,Siete,Nueve
        </textarea>
        
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="csv_file" required>
            <button type="submit" class="upload-btn">Upload</button>
        </form>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <a href="{% url 'learn:course_detail' course.id %}" class="back-link">Back to Course</a>
    </div>
</body>
</html>
